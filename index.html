<html>
    <head>
        <title>La mia pagina delle prove</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body onload="init()">
        <header>
            <h1 id="title">Login</h1>
        </header>
        <div id="divlog">
            <form id="f_login" >
                <input type="text" id="cognome" name="cognome" placeholder="Inserisci il tuo cognome"/>
                <input type="text" id="nome" name="nome" placeholder="Inserisci il tuo nome" />
                <input type="button" id="blogin" value="Login" onclick="visualizza('visible')"/>
            </form>
        </div>    
        <div id="msg"></div>
        <div id="visible" style="display: none">
            <h3>Esercizio JavaScript 1: Lampadina</h3>
            <img id="lamp" src="pic_bulboff.gif" width="100" height="180">
            <p id="btnlamp">
                <button type="button" onclick="lampadina(1)">Accendi</button>    
                <button type="button" onclick="lampadina(0)">Spegni</button>    
            </p>
            <h3>Esercizio JavaScript 2: Cambia colore sfondo</h3>
            <button id="btncolw" type="button" onclick="cambiaColore('white')">Modalità chiara</button>
            <button id="btncolb" type="button" onclick="cambiaColore('black')">Modalità scura</button>

        </div>
    </body>
</html>
